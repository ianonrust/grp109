<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/chess.css">
  <link rel="stylesheet" href="https://fontlibrary.org//face/echotopia" type="text/css">
  <title>A2 - Group Chessboard</title>
</head>
<body>
  <h1 id="title">Chessboard</h1>
  <div class="container">
    <div class="row"> <!-- Row 1 -->
      <div class="white"><img src="images/black-castle.png" alt="black rook" width="20"></div>
      <div class="black"><img src="images/black-knight.png" alt="black knight" width="20"></div>
      <div class="white"><img src="images/black-bishop.png" alt="black bishop" width="20"></div>
      <div class="black"><img src="images/black-queen.png" alt="black queen" width="20"></div>
      <div class="white"><img src="images/black-king.png" alt="black king" width="20"></div>
      <div class="black"><img src="images/black-bishop.png" alt="black bishop" width="20"></div>
      <div class="white"><img src="images/black-knight.png" alt="black knight" width="20"></div>
      <div class="black"><img src="images/black-castle.png" alt="black rook" width="20"></div>
    </div>
    <div class="clear"></div>

    <div class="row"> <!-- Row 2 -->
      <div class="black"><img src="images/black-pawn.png" alt="black pawn" width="20"></div>
      <div class="white"><img src="images/black-pawn.png" alt="black pawn" width="20"></div>
      <div class="black"><img src="images/black-pawn.png" alt="black pawn" width="20"></div>
      <div class="white"><img src="images/black-pawn.png" alt="black pawn" width="20"></div>
      <div class="black"><img src="images/black-pawn.png" alt="black pawn" width="20"></div>
      <div class="white"><img src="images/black-pawn.png" alt="black pawn" width="20"></div>
      <div class="black"><img src="images/black-pawn.png" alt="black pawn" width="20"></div>
      <div class="white"><img src="images/black-pawn.png" alt="black pawn" width="20"></div>
    </div>
    <div class="clear"></div>

    <div class="row"> <!-- Row 3 -->
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="clear"></div>

    <div class="row"> <!-- Row 4 -->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>
    <div class="clear"></div>

    <div class="row"> <!-- Row 5 -->
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="clear"></div>

    <div class="row"> <!-- Row 6 -->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>
    <div class="clear"></div>

    <div class="row"> <!-- Row 7 -->
      <div class="white"><img src="images/gold-pawn.png" alt="gold pawn" width="20"></div>
      <div class="black"><img src="images/gold-pawn.png" alt="gold pawn" width="20"></div>
      <div class="white"><img src="images/gold-pawn.png" alt="gold pawn" width="20"></div>
      <div class="black"><img src="images/gold-pawn.png" alt="gold pawn" width="20"></div>
      <div class="white"><img src="images/gold-pawn.png" alt="gold pawn" width="20"></div>
      <div class="black"><img src="images/gold-pawn.png" alt="gold pawn" width="20"></div>
      <div class="white"><img src="images/gold-pawn.png" alt="gold pawn" width="20"></div>
      <div class="black"><img src="images/gold-pawn.png" alt="gold pawn" width="20"></div>
    </div>
    <div class="clear"></div>

    <div class="row"> <!-- Row 8 -->
    <div class="black"><img src="images/gold-castle.png" alt="gold rook" width="20"></div>
    <div class="white"><img src="images/gold-knight.png" alt="gold knight" width="20"></div>
    <div class="black"><img src="images/gold-bishop.png" alt="gold bishop" width="20"></div>
    <div class="white"><img src="images/gold-queen.png" alt="gold queen" width="20"></div>
    <div class="black"><img src="images/gold-king.png" alt="gold king" width="20"></div>
    <div class="white"><img src="images/gold-bishop.png" alt="gold bishop" width="20"></div>
    <div class="black"><img src="images/gold-knight.png" alt="gold knight" width="20"></div>
    <div class="white"><img src="images/gold-castle.png" alt="gold rook" width="20"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
